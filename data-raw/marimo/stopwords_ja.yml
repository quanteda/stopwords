# Created by Kohei Watanabe for the marimo stopwords: https://github.com/koheiw/marimo
pronoun: 
    basic:
        # [i, me, myself, we, ours, ourselves, you, yours, yourself, yourselves, he, him, himself, she, hers, herself]
        - [私, 僕, 自分, 自身, 我々, 私達, あなた, 彼, 彼女, 彼ら, 彼女ら]
        # [it, itself, they, them, theirs, themselves, this, that, these, those]
        - [あれ, それ, これ, あれら, あれらの, それら, それらの, これら, これらの, ああした, そうした, こうした]
    possessive: 
        # [my, our, your, his, her, its, their]
        - [この, その, あの]
    interrogative: 
        # [what, which, who, whom, whose, when, where, why, how]
        - [なに, 何, どれ, いずれ, だれ, 誰, どこ, どんな, なぜ, いくつ, いくら]
verb: 
    basic: 
        # [am, is, are, was, were, be, been, being, have, has, had, having, do, does, did, doing]
        - [いる, ある, あり, おり, おく, おら, あった, いた, する, やる, した]
    modal: 
        # [would, should, could, ought, will]
        - [すべ, でき]
    reporting: 
        # [say, says, said, tell, tells, told, report, reports, reported]
        - [言う, 言っ, 伝える, 伝え, 知らせる, 知らせ]
conjunction: 
    # [and, but, if, or, while, nor]
    - [また, でも, しかし, だが, ですが, もし, もしくは, ながら, 一方, 他方]
    # [because, so]
    - [だから, なぜなら, つまり, すると]
adverb:
    # [as, until, once] 
    - [として, まで, 一度]
    # [here, there]
    - [ここ, そこ, あちら, こちら]
    # [all, any, both, each]
    - [すべて, 全て, いずれ, 両方, 双方, 片方, それぞれ]
    # [few, many, more, most, some]
    - [少数, 少なく, 多数, 多く, もっと, より, ほとんど, おおよそ, おおかた, 大方, ほぼ, ほとんど, 一部]
    # [other, such, "no", not, only, then]
    - [ほか, 他, よう, 様, ない, 無い, しない, だけ, そして]
    # [too, very]
    - [すぎる, 過ぎる, とても, かなり, ずいぶん, あまりに]
preposition: 
    # [of, at, in, by, for, with, against]
    - [よって, によって, による, により, では, ため, にとって, に対して, に対し, に対する]
    # [about]
    - [ついて, について, をめぐる, 関して, に関して, に関する]
    # [between, into, through] 
    - [間, を通じて, を通じ, を通し, を通して]
    # [during, before, after, above, below, up, down, in, out, "on", "off", over, under]
    - [中, 前, 後, 上, 下, 内, 外]
    # from, to, again, further, than]
    - [から, まで, にかけて, また, ふたたび, 再び, さらに, 更に, いっそう, 一層, より]
adjective: 
    # [own, same] 
    - [自ら, 自己, 同じ, 同一]
time:
    unit:
        - [分, 時, 日, 月, 年, 年代, 年度, 世紀, 午前, 午後]
    month:
        - [一月, 二月, 三月, 四月, 五月, 六月, 七月, 八月, 九月, 十月, 十一月, 十二月]
    day:    
        - [月曜, 火曜, 水曜, 木曜, 金曜, 土曜, 日曜]
number:
    cardinal:
        - [一, 二, 三, 四, 五, 六, 七, 八, 九, 十]
    
